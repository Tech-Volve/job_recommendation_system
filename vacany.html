<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/vacancy.css">
    <link rel="stylesheet" href="./css/dashboard_talent.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.quilljs.com/1.3.6/quill.snow.css">
    <title>Add A Vacancy</title>
</head>

<body>
    <div class="nav">
        <h2>Kora<span>Quest</span></h2>
        <div class="navigation">
            <a href="./vacany.html"><i class="fa-solid fa-add"></i></a>
            <a><i class="fa-solid fa-bell"></i></a>
            <a><i class="fa-solid fa-user"></i></a>
        </div>
    </div>

    <div class="filters">
        <div class="location">
            <button class="loc_button" id="loc1">Location</button>
            <div class="places">
                <p>Mumbai</p>
                <p>New York</p>
                <p>Kigali</p>
                <p>Accra</p>
                <p>Paris</p>
                <p>London</p>
                <p>Abuja</p>
                <p>Tokyo</p>
                <p>Berlin</p>
                <p>Singapore</p>
                <p>Beijing</p>
                <p>Washington</p>
            </div>
        </div>
        <div class="job_type">
            <button class="loc_button2" id="loc2">Job Type</button>
            <div class="types">
                <p>Full Time</p>
                <p>Part Time</p>
                <p>Contract</p>
                <p>Internship</p>
            </div>
        </div>
        <div class="category">
            <input type="checkbox" name="category" id="category" class="remote">
            <label for="category">Remote</label>
        </div>
    </div>
    <form class="form" id="jobForm">
        <input type="text" id="title" placeholder="Enter Job Title">
        <div id="description"></div>
        <!-- Add other input fields as needed -->
        <button type="submit">Submit</button>
    </form>
    </div>
    <script src="./js/org.js"></script>
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
</body>

</html>
