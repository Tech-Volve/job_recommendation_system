{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/Register.css' %}">
    <title>KoraQuest-Register</title>
</head>
<body>
    <section class="login">
        <div class="login_section">
            <h2><span>Kora</span>Quest</h2>
            <form id="registerForm" class="form">
                <input type="text" id="name" placeholder="Enter Full Names" required minlength="2" maxlength="50">
                <input type="email" id="email" placeholder="Enter Email" required>
                <input type="password" id="password" placeholder="Enter Password" required 
                       minlength="8" 
                        pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&*])[a-zA-Z\d!@#$%^&*]{8,}$"
                       title="Password must be at least 8 characters, contain uppercase, lowercase, and number">
                <input type="password" id="re_password" placeholder="Re-Enter Password" required>
                <input type="tel" id="phone" placeholder="Enter Phone Number" required pattern="[0-9]{10,12}">
                <div class="drop-zone">
                    <span class="drop-zone__prompt">Drop or Select Resume</span>
                    <input type="file" id="resume" name="resume" class="drop-zone__input" accept=".pdf,.doc,.docx" required>
                </div>
                <button type="submit">Register</button>
            </form>
        </div>
        <div class="Welcome_text">
            <h3>Become A Talent!</h3>
        </div>
    </section>
    <script src="{% static 'js/drag-and-drop.js' %}"></script>
    <script src="{% static 'js/register.js' %}"></script>
    <script src="https://unpkg.com/pdf-lib/dist/pdf-lib.min.js"></script>
</body>
</html>
